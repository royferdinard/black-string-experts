<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roy.calculator.app</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
          <div class="caculator-container">
          <input type="text" id="display" readonly>
          <div class="keys">
          <button id="ac" data-action="clear" class="key">AC</button>
          <button id="del" data-action="delete" class="key">DEL</button>
          <button id="off" data-action="off" class="key">OFF</button>
          <button id="on" data-action="on" class="key">ON</button>

          <button class="key" data-value="(">(</button>
          <button class="key" data-value=")">)</button>
          <button class="key" data-value="%">%</button>
          <button class="key" data-value="/">/</button>

          <button class="key" data-value="7">7</button>
          <button class="key" data-value="8">8</button>
          <button class="key" data-value="9">9</button>
          <button class="key" data-value="*">*</button>

          <button class="key" data-value="4">4</button>
          <button class="key" data-value="5">5</button>
          <button class="key" data-value="6">6</button>
          <button class="key" data-value="-">-</button>

          <button class="key" data-value="1">1</button>
          <button class="key" data-value="2">2</button>
          <button class="key" data-value="3">3</button>
          <button class="key" data-value="+">+</button>

          <button class="key" data-value="0">0</button>
          <button class="key" data-value="00">00</button>
         
          <button class="key" data-value=".">.</button>

          <button id="equals" data-action="equals" class="key">=</button>

            </div>
        </div>
    
<script src="calculator.js"></script>
</body>
</html>
