<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roy.calculator.app</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="caculator-container">
        <input type="text" id="display" readonly>
        <div class="keys">
        <button id="operator" onclick="cleardisplay()">AC</button>
         <button id="operator2" onclick="deletenumber()">DEL</button>
         <button id="input-key" onclick="shuttdown()">OFF</button>
         <button id="input-key" onclick="start()">ON</button>
         <button id="input-key" onclick="appendToDisplay('()')">()</button>   
         <button id="input-key" onclick="appendToDisplay('%')">%</button>
          <button id="input-key" onclick="appendToDisplay('7')">7</button>
          <button id="input-key" onclick="appendToDisplay('8')">8</button>
          <button id="input-key" onclick="appendToDisplay('9')">9</button>
          <button id="input-key" onclick="appendToDisplay('+')">+</button>
          <button id="input-key" onclick="appendToDisplay('4')">4</button>
          <button id="input-key" onclick="appendToDisplay('5')">5</button>
          <button id="input-key" onclick="appendToDisplay('6')">6</button>
          <button id="input-key" onclick="appendToDisplay('-')">-</button>
          <button id="input-key" onclick="appendToDisplay('1')">1</button>
          <button id="input-key" onclick="appendToDisplay('2')">2</button>
          <button id="input-key" onclick="appendToDisplay('3')">3</button>
          <button id="input-key" onclick="appendToDisplay('*')">*</button>
          <button id="input-key" onclick="appendToDisplay('0')">0</button>
          <button id="input-key" onclick="appendToDisplay('00')">00</button>
          <button id="input-key" onclick="appendToDisplay('000')">000</button>
          <button id="input-key" onclick="appendToDisplay('/')">/</button>
          <button id="input-key" onclick="appendToDisplay('.')">.</button>
          <button id="input-key" onclick="calculate()">=</button>

          </div>
    </div>
    
</body>
</html>
