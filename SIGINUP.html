<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

</head>
<body>
    <section>
        <div><video src="backgronds/fish.mp4" width="100%" height="100%" id="video" autoplay muted loop playsinline><source src="backgronds/fish.mp4" type="video/mp4"><source src="backgronds/fish.webm" type="video/webm"></video></div>
    <div class="form-container">
        <center><h1>SIGNUP</h1></center>
        <form action="" method="post">
            <label for="fisrtname">Fisrtname:</label>&nbsp;<br>
            <input type="text" id="fisrtname" class="input-field" name="fisrtname" maxlength="20" minlength="3" placeholder="fisrtname" required><br><br>
            <label for="middlename">Middle name:</label><br>
            <input type="text" id="middlename" class="input-field" name="secondname" maxlength="20" minlength="3" placeholder="middle name"><br><br>
            <label for="lastname">Surname:</label><br>
            <input type="text" id="surname" class="input-field" name="surname" maxlength="20" minlength="3" placeholder="surname"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" class="input-field" placeholder="user@company.com"><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" class="input-field" name="password" minlength="4" maxlength="10" placeholder="password" required> <br><br>
            <label for="Confirm-password">Confirm password</label><br>
            <input type="password" id="Confirm-password" class="input-field" name="Confirm-password" minlength="4" maxlength="10" placeholder="Confirm-password" required><br><br>
            <a href="SIGNUP2.html"><i class="fa fa-angle-right" id="fa">next</i></a>
           <div style="color: white;">Already have an account<a href="LOGIN.html">login</a></div>

        </form>

    </div>
    </section>
