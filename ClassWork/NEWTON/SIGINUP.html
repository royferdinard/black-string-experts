<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section>
    <div class="form-container">
        <center><h1>SIGNUP</h1></center>
        <form action="" method="post">
            <label for="fisrtname">Fisrtname:</label>
            <input type="text" id="fisrtname" class="input-field" name="fisrtname" maxlength="20" minlength="3" placeholder="fisrtname" required><br><br>
            <label for="middlename">Middle name:</label>
            <input type="text" id="middlename" class="input-field" name="secondname" maxlength="20" minlength="3" placeholder="middle name"><br><br>
            <label for="lastname">Surname:</label>
            <input type="text" id="surname" class="input-field" name="surname" maxlength="20" minlength="3" placeholder="surname"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="input-field" placeholder="user@company.com">

        </form>

    </div>
    </section>
    
</body>
</html>
